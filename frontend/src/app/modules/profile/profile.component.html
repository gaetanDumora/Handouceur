<div class="d-flex justify-content-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        ><h3>
          <b>Welcome {{ user.name }}</b>
        </h3></mat-card-title
      >
      <mat-card-subtitle
        >member since {{ user.createdAt | date }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <div class="p-4">
        <p *ngFor="let item of user | keyvalue">
          <b>{{ item.key }}</b
          >: {{ item.value }}
        </p>
      </div>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">
      <button
        color="accent"
        (click)="logoutUser()"
        mat-raised-button
        routerLink="/home"
      >
        Logout
      </button>
    </mat-card-actions>
  </mat-card>
</div>
