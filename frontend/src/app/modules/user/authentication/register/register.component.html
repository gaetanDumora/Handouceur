<div class="container flex-column">
  <div class="d-flex justify-content-center p-2 font-weight-light">
    <form
      [formGroup]="registerForm"
      #formDirective="ngForm"
      (ngSubmit)="onSubmit(registerForm, formDirective)"
    >
      <p class="text-center">
        <mat-form-field>
          <mat-icon matPrefix>email</mat-icon>
          <input
            autofocus
            type="email"
            matInput
            placeholder="Email *"
            formControlName="email"
          />
        </mat-form-field>
        <mat-error *ngIf="checkValidation('email')">
          {{ emaiErrors() }}
        </mat-error>
      </p>

      <p class="text-center">
        <mat-form-field>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input
            autofocus
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p class="text-center">
        <mat-form-field>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input
            type="password"
            autocomplete="false"
            matInput
            placeholder="Password *"
            formControlName="password"
          />
        </mat-form-field>
        <mat-error *ngIf="checkValidation('password')">
          {{ getErrorPassword() }}
        </mat-error>
      </p>

      <div class="row justify-content-between p-3">
        <button mat-raised-button mat-dialog-close="true">Close</button>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          mat-raised-button
          mat-dialog-close="true"
        >
          Register
        </button>
      </div>
    </form>
  </div>
  <hr />
  <div class="font-weight-light justify-content-center text-center">
    <p>Already an account?</p>
    <p>
      <button mat-icon-button mat-dialog-close="true">
        <mat-icon>person_outline</mat-icon>
      </button>
    </p>
  </div>
</div>
