<div class="d-flex justify-content-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        ><h3>
          <b>Welcome {{ (user | async)?.firstName }}</b>
        </h3></mat-card-title
      >
      <mat-card-subtitle
        >member since {{ (user | async)?.createdAt | date }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <div class="p-4">
        <p><b>Firstname</b>: {{ (user | async)?.firstName }}</p>
        <p><b>@</b>: {{ (user | async)?.email }}</p>
        <p><b>Admin</b>: {{ (user | async)?.admin }}</p>
        <p><b>ID</b>: {{ (user | async)?.id }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">
      <button
        color="accent"
        (click)="logoutUser()"
        mat-raised-button
        routerLink="/home"
      >
        Logout
      </button>
    </mat-card-actions>
  </mat-card>
</div>
