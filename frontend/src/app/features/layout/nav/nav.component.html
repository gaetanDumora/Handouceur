<div class="sticky-top">
  <mat-toolbar color="primary" class="shadow d-flex flex-wrap">
    <div
      class="container-fluid d-flex justify-content-between align-items-center font-weight-bold"
    >
      <mat-menu #appMenu="matMenu" class="d-block nowrap">
        <ng-template matMenuContent>
          <button mat-menu-item routerLink="journey" routerLinkActive="active">
            <span>Séjours</span>
          </button>
          <button mat-menu-item routerLink="about" routerLinkActive="active">
            <span>Qui sommes nous</span>
          </button>
          <button mat-menu-item routerLink="contact" routerLinkActive="active">
            <span>Contactez nous</span>
          </button>
          <button
            *ngIf="(user | async)?.admin"
            routerLink="admin"
            mat-menu-item
          >
            <span>Admin </span>
          </button>
        </ng-template>
      </mat-menu>
      <button
        class="d-md-none d-lg-none"
        mat-icon-button
        [matMenuTriggerFor]="appMenu"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <img
        src="../../../assets/logo-removebg.png"
        width="200"
        height="65"
        alt="logo handouceur"
        class="branding spacer d-none d-sm-inline"
      />

      <span class="d-none d-md-block">
        <button mat-button routerLink="journey">
          <span class="p-3"> <b>Séjours</b> </span>
        </button>
        <button mat-button routerLink="about">
          <span class="p-3"><b>Qui sommes nous</b></span>
        </button>
        <button mat-button routerLink="contact">
          <span class="p-3"><b>Contactez nous</b> </span>
        </button>
        <button *ngIf="(user | async)?.admin" routerLink="admin" mat-button>
          <span class="p-3"><b>Admin</b> </span>
        </button>
      </span>

      <span class="pill">
        <ng-container *ngIf="user | async; else elseTemplate">
          <button mat-button routerLink="profile">
            <mat-icon color="warn">account_circle</mat-icon>
            <span class="d-none d-sm-inline">{{
              (user | async)?.firstName
            }}</span>
          </button>
        </ng-container>

        <ng-template #elseTemplate>
          <button mat-button routerLink="journey/register">
            <mat-icon>person_outline</mat-icon>
          </button>
        </ng-template>

        <button mat-button (click)="changeTheme()">
          <mat-icon *ngIf="!(isDarkTheme | async)">lightbulbe_outline</mat-icon>
          <mat-icon *ngIf="isDarkTheme | async">bedtime</mat-icon>
        </button>
      </span>
    </div>
  </mat-toolbar>
</div>
