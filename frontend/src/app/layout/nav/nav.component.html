<div class="wrapper">
  <div class="toolbar">
    <mat-toolbar
      color="primary"
      class="shadow p-3 mb-5 d-flex flex-wrap h-auto"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <img
          src="../../../assets/logo-removebg.png"
          width="200"
          height="70"
          alt="logo handouceur"
          class="branding spacer d-none d-sm-inline"
        />
        <span class="branding spacer d-none d-sm-inline d-md-none">
          Association Handouceur
        </span>
        <span class="branding spacer d-none d-md-inline">
          Association Handouceur
        </span>
        <span class="d-flex flex-wrap mr-2">
          <button
            mat-button
            class="nav-buttond"
            *ngFor="let item of navItems"
            [routerLink]="item.link"
            routerLinkActive="active"
          >
            <span *ngIf="item.show">{{ item.title }}</span>
          </button>
        </span>

        <span class="pill">
          <button mat-button (click)="openLoginDialog()">
            <mat-icon style="font-size: large">person_outline</mat-icon>
          </button>
          <button mat-button (click)="changeTheme()">
            <mat-icon *ngIf="!(isDarkTheme | async)"
              >lightbulbe_outline</mat-icon
            >
            <mat-icon *ngIf="isDarkTheme | async">bedtime</mat-icon>
          </button>
        </span>
      </div>
    </mat-toolbar>
  </div>
</div>
