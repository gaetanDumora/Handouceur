<div class="wrapper">
  <mat-toolbar color="primary" class="shadow p-3 mb-5 d-flex flex-wrap h-auto">
    <div
      class="container-fluid d-flex justify-content-between align-items-center font-weight-bold"
    >
      <img
        src="../../../assets/logo-removebg.png"
        width="200"
        height="70"
        alt="logo handouceur"
        class="branding spacer d-none d-sm-inline"
      />

      <span class="d-flex flex-wrap">
        <button
          mat-button
          class="font-weight-bold"
          *ngFor="let item of navItems"
          [routerLink]="item.link"
          routerLinkActive="active"
        >
          <span class="p-3">{{ item.title }}</span>
        </button>
      </span>

      <span class="pill">
        <ng-container *ngIf="this.jwtTokenService.getUser(); else elseTemplate">
          <button mat-button routerLink="profile">
            <mat-icon color="warn">account_circle</mat-icon>
            <span class="d-none d-sm-inline">{{
              this.jwtTokenService.getUser().name ?? ''
            }}</span>
          </button>
        </ng-container>

        <ng-template #elseTemplate>
          <button mat-button routerLink="home/register">
            <mat-icon>person_outline</mat-icon>
          </button>
        </ng-template>

        <button mat-button (click)="changeTheme()">
          <mat-icon *ngIf="!(isDarkTheme | async)">lightbulbe_outline</mat-icon>
          <mat-icon *ngIf="isDarkTheme | async">bedtime</mat-icon>
        </button>
      </span>
    </div>
  </mat-toolbar>
</div>
