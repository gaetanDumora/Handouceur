<div class="position-relative">
  <mat-card class="journey-label">
    <mat-card-content class="p-1">
      <small>
        <p class="m-0">
          Du: <u>{{ journey.startDate ?? 'A venir' }}</u>
        </p>
        <p>
          Au: <u>{{ journey.endDate ?? 'A venir' }}</u>
        </p>
        <p>Prix: {{ journey.price ?? 'A venir' }}â‚¬</p>
      </small>
    </mat-card-content>
  </mat-card>
  <mat-card class="journey">
    <mat-card-header class="row justify-content-center text-center">
      <mat-card-title style="font-family: cursive"
        ><h5>{{ journey.title }}</h5>
      </mat-card-title>
      <mat-card-subtitle>{{ journey.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img
      class="p-2"
      mat-card-image
      src="{{ journey.imageURL }}"
      alt="{{ journey.title }}"
    />
    <mat-card-content class="font-weight-light">
      <div class="description-wrapper">
        <div class="map">
          <app-map [mapId]="mapId" [coordinates]="coordinates"></app-map>
        </div>
        <p>
          {{ journey.descriptionText }}
        </p>
      </div>
    </mat-card-content>
    <mat-accordion>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-description> En voir plus </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-card-actions class="row justify-content-around p-2">
      <button mat-raised-button>SHARE</button>
      <button
        *ngIf="isAdmin | async"
        mat-raised-button
        routerLink="edit/{{ journey.id }}"
      >
        EDIT
      </button>
    </mat-card-actions>
  </mat-card>
</div>
